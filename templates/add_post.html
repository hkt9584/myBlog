{% extends 'base.html' %}

{% block title %}新增文章{% endblock title %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <br />
            <form method="post" action=".">
                {% csrf_token %}

                <div class="form-group">
                    <label for="title">標題</label>
                    <input
                        type="text"
                        class="form-control"
                        id="title"
                        name="title"
                    />
                </div>
                <div class="form-group">
                    <label for="body">內容</label>
                    <textarea
                        type="text"
                        class="form-control"
                        id="body"
                        name="body"
                        rows="12"
                    ></textarea>
                </div>

                <button type="submit" class="btn btn-outline-secondary btn-sm">完成</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
