{% extends 'base.html' %}
{% block body %}
    <div class="container mt-5 text-body-secondary">
        <h1>文章列表</h1>
        <div class="row">
        {% for post in object_list %}
            <div class="col-md-6 col-lg-4">
            <div class="card my-3 border-3 border-success-subtle">

                <div class="card-header">
                    <span class="card-title fs-5 text-secondary-emphasis">{{ post.title }}</span>
                </div>

                <div class="card-body">
                    <p class="card-text text-body-secondary">{{ post.content }}</p>
                    <a href="/{{ post.id }}" class="btn btn-outline-success btn-sm float-end rounded-5">閱讀更多</a>
                </div>

            </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
